- name: make sure the disk image is gone
  file:
    path: "{{ images_dir }}/{{ current_vm_name }}-vda.qcow2"
    state: absent

- name: (re)create the hard disk image
  command: qemu-img create -f qcow2 {{ images_dir }}/{{ current_vm_name }}-vda.qcow2 64G
